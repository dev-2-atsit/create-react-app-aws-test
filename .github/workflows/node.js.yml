name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: static-site
        path: build/

  release-project:
    name: Release project
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: static-site
      - name: Test artifact download
        run: ls -R
      - name: Run serve command
        run: |
          # Check if port 3000 is in use
          netstat -ano | grep 3000

          # If port 3000 is in use, kill the process
          if [[ -n $(netstat -ano | grep 3000) ]]; then
            kill -9 $(netstat -ano | grep 3000 | awk '{print $7}')
          fi

          # Start the serve command
          serve -s build --listen 3000
