name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: static-site
        path: build/
  release-project:
    name:Realease project
    runs-on: self-hosted
    need:    build
    steps:
     - name: Download artifact
       uses:actions/download-artifact@v3
       with:
         name: static-site
     - name: Test artifact download
       run: ls -R
    


